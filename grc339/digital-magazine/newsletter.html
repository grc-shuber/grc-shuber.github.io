        <form>
          <section class="personal-info">

              </li>
            </ul>
          </section>
          <section class="subscribe">
            <h2>Subscription Type</h2>
            <ul>
              <li>
                <input type="checkbox" id="weekly" value="weekly" name="subscription" />
                <label for="weekly">Weekly</label>
              </li>
              <li>
                <input type="checkbox" id="monthly" value="monthly" name="subscription" />
                <label for="monthly">Monthly</label>
              </li>
              <li>
                <input type="checkbox" id="yearly" value="yearly" name="subscription" />
                <label for="yearly">Yearly</label>
              </li>
            </ul>
          </section>
          <section class="subscribe">
            <h2>Interests</h2>
            <ul>
              <li>
                <input type="checkbox" id="Product Releases & Restocks" value="Product Releases & Restocks" />
                <label for="Product Releases & Restocks">Product Releases & Restocks</label>
              </li>

              </li>
              <li>
                <input type="checkbox" id="Behind the Brand" value="Behind the Brand" />
                <label for="Behind the Brand">Behind the Brand</label>
              </li>
              <li>
                <input type="checkbox" id="Events & Limited Editions" value="Events & Limited Editions" />
                <label for="Events & Limited Editions">Events & Limited Editions</label>
              </li>
            </ul>
            <button type="subscribe">Subscribe</button>
          </section>
        </form>
      </main>
      <footer> All rights reserved. </footer>
      <!-- Leaf -->
      <script>
        const navItems = document.querySelectorAll('nav ul li');
        const activeIntervals = new Map();

        function createLeafFromItem(item) {
          const rect = item.getBoundingClientRect();
          const leaf = document.createElement('div');
          leaf.classList.add('leaf');
          // Random horizontal position below the entire width of the hovered nav item
          const randomX = rect.left + Math.random() * rect.width;
          // Position leaf just below the nav item (a few pixels down)
          const posY = rect.bottom + 5;
          leaf.style.left = `${randomX}px`;
          leaf.style.top = `${posY}px`;
          leaf.style.setProperty('--drift', `${(Math.random() - 0.5) * 100}px`);
          leaf.style.animationDuration = `${3 + Math.random()}s`;
          document.body.appendChild(leaf);
          setTimeout(() => leaf.remove(), 5000);
        }
        navItems.forEach(item => {
          item.addEventListener('mouseenter', () => {
            const intervalId = setInterval(() => createLeafFromItem(item), 333); // 3 leaves per second
            activeIntervals.set(item, intervalId);
          });
          item.addEventListener('mouseleave', () => {
            clearInterval(activeIntervals.get(item));
            activeIntervals.delete(item);
          });
        });
      </script>
      <!-- Leaf -->
  </body>
</html>
