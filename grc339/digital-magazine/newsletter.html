                <!-- Leaf -->
<script>
    const navItems = document.querySelectorAll('nav ul li');
    const activeIntervals = new Map();
  
    function createLeafFromItem(item) {
      const rect = item.getBoundingClientRect();
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      
      // Random horizontal position below the entire width of the hovered nav item
      const randomX = rect.left + Math.random() * rect.width;
      // Position leaf just below the nav item (a few pixels down)
      const posY = rect.bottom + 5;
  
      leaf.style.left = `${randomX}px`;
      leaf.style.top = `${posY}px`;
      leaf.style.setProperty('--drift', `${(Math.random() - 0.5) * 100}px`);
      leaf.style.animationDuration = `${3 + Math.random()}s`;
  
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 5000);
    }
  
    navItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        const intervalId = setInterval(() => createLeafFromItem(item), 333); // 3 leaves per second
        activeIntervals.set(item, intervalId);
      });
  
      item.addEventListener('mouseleave', () => {
        clearInterval(activeIntervals.get(item));
        activeIntervals.delete(item);
      });
    });
  </script>
